<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="current-player">Current Player: A</h2>
        <div id="board" class="board">
            <!-- Grid cells will be populated by JavaScript -->
        </div>
        <div id="selected-piece">Selected: None</div>
        <div class="controls">
            <button id="move-left" onclick="movePiece('L')">L</button>
            <button id="move-right" onclick="movePiece('R')">R</button>
            <button id="move-forward" onclick="movePiece('F')">F</button>
            <button id="move-backward" onclick="movePiece('B')">B</button>
            <button id="move-fl" onclick="movePiece('FL')">FL</button>
            <button id="move-fr" onclick="movePiece('FR')">FR</button>
            <button id="move-bl" onclick="movePiece('BL')">BL</button>
            <button id="move-br" onclick="movePiece('BR')">BR</button>
        </div>        
    </div>
    <script src="game.js"></script>
</body>
</html>
